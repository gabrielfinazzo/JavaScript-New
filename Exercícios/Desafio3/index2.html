<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JavaScript</title>
    <script>
        var num1 = parseFloat(prompt('Digite o primeiro número:'))
        var num2 = parseFloat(prompt('Digite o segundo número:'))
        var operacao = prompt('Digite se é soma ou subtração: ')

        function calculo (num1, num2, operacao) {
            var resultado = 0
            if (operacao == 'soma') {
                resultado = num1 + num2
            } else if (operacao == 'subtração') {
                resultado = num1 - num2
            }

            return resultado
        }

        document.write('O resultado da ' + operacao + ' entre ' + num1 + ' e ' + num2 + ' é igual a ' + calculo(num1, num2, operacao))

    </script>
</head>

</body>
</html>
