<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //funções void -> Realizam algum tipo de processamento, mas não fornecem retorno para quem fez a chamada.

        //funções retorno -> Realizam algum tipo de processamento e retornam para quem fez a chamada.

        function calcularAreaTerreno (largura, comprimento) {
            // lógica
            var area = largura * comprimento
            
            return area
        }

        var largura = prompt('Digite a largura do terreno em metros:')
        var comprimento = prompt('Digite o comprimento do terreno em metros:')

        var area = calcularAreaTerreno(largura, comprimento)

        document.write('O terreno possui ' + area + ' metros quadrados' )
    </script>



</head>

</body>
</html>
