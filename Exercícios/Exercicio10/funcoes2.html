<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function soma(a, b) {
            b = b === undefined ? 0 : b
            return a + b
        }
        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15)) // JavaScript desconsidera os parâmetros adicionais (9 e 15), portanto não ocorrendo um erro na função.
        console.log(soma(7)) // O segundo parâmetro não existente constará como undefined, portanto o resultado dessa soma será = "not a number"

    </script>
</head>
<body>
    
</body>
</html>
