<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        // Arredondar o valor para cima
        var x = Math.ceil(10.380)
        document.write(x)

        document.write('<br/>')

        // Arredondar o valor para baixo
        var x = Math.floor(10.380)
        document.write(x)

        document.write('<br/>')

        // Arredondar conforme for o valor fracionado
        var x = Math.round(10.500)
        document.write(x)

        document.write('<br/>')

        // Fornece um número aleatório
        var x = Math.random()
        document.write(x)

    </script>
</head>
<body>
    
</body>
</html>
