        // 15/01/2017  23/02/2017 Datas usadas para diferença de dias.
        var data1 = new Date(2017, 0, 15) //15 de Janeiro de 2017
        var data2 = new Date(2017, 1, 23) // 23 de Fevereiro de 2017

        document.write(data1.toString())
        document.write('<hr/>')
        document.write(data2.toString())

        document.write('<br/><br/><br/><br/><br/>')
        //converter datas para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<hr/>')
        document.write(data2.getTime())
        document.write('<br/><br/><br/><br/><br/>')
        //get time contabiliza os milissegundos desde o dia 01 de Janeiro de 1970
        //encontrar a quantidade de milissegundos entre data1 e a data2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas)
        // Cada segundo tem 1000 milissegundos 
        //Quantos milissegundos existem em um dia?
        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write('<br/>')
        document.write(' 1 dia tem: ' + milissegundos_por_dia + ' milissegundos')
        document.write('<br/><br/><br/><br/><br/>')
        //Dividir o total de milissegundos pelos milissegundos de um único dia
        document.write('A diferença entre a data 1 e data 2 é de ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dias')
