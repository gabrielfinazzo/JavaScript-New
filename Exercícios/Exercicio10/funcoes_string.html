<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var nome = 'Jorge Sant Ana'

        //propriedade length
        document.write('Jorge Sant Ana'.length)

        document.write('<br/>')

        //propriedade charAt()
        document.write('Jorge Sant Ana'.charAt(7))

        document.write('<br/>')

        //propriedade indexOf
        document.write(nome.indexOf('g'))

        document.write('<br/>')

        //propriedade replace
        document.write(nome.replace('Sant Ana', 'Silva'))

        document.write('<br/>')

        //propriedade substr
        document.write(nome.substr(6, 4))

        document.write('<br/>')

        //propriedade toLowerCase (minusculo)
        document.write(nome.toLowerCase())

        document.write('<br/>')

        //propriedade toLowerCase (maiusculo)
        document.write(nome.toUpperCase())

        document.write('<br/>')

        //propriedade trim
        document.write('-' + nome.trim() + '-')

    </script>
</head>
<body>
    
</body>
</html>
