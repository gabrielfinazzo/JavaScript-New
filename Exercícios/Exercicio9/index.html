    <title>JavaScrip</title>
    <script>

        var parametro = 'oi'

        switch (parametro) {

            case 1:
                //se parametro === 1
                document.write('Parametro 1')
                break

            case 2:
                //se parametro === 2
                document.write('Parametro 2')
                break

            case 'oi':
                //se parametro === oi
                document.write('Parametro 3')
                break

            default:
                //se parametro n√£o encontrado
                document.write('Default')
        }

    </script>
