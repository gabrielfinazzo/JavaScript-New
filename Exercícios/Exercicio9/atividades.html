<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        nome = prompt('Digite o seu nome: ')
        altura = parseFloat(prompt('Digite a sua altura emcentímetros: '))
        peso = parseFloat(prompt('Digite o seu peso: '))
        m = 0
        altura /= 100
        m = peso / (altura * altura)


        if (m < 16) {
            classificacao = 'Baixo peso muito grave'
        } else if (m <= 16.99) {
            classificacao = 'Baixa peso grave'
        } else if (m <= 18.49) {
            classificacao = 'Baixo Peso'
        } else if (m <=24.99) {
            classificacao = 'Peso normal'
        } else if (m <=29.99) {
            classificacao = 'Sobrepeso'
        } else if (m <= 34.99) {
            classificacao = 'Obesidade grau I'
        } else if (m <= 39.99) {
            classificacao ='Obesidade grau II'
        } else {
            classificacao ='Obesidade grau III'
        }

        document.write(nome + ' possui índice de massa corporal igual a ' + m + ' sendo classificado como ' + classificacao)
        
    </script>
</head>

</body>
</html>
